<!DOCTYPE html>
<html>
    <head>
        <title>My Piano</title>
        <link rel="stylesheet" href="piano.css"/>
        <script src="piano.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="piano">
                <button class="mainkey one" data-music="piano artifacts\Piano-A0.ogg">A0</button>
                <button class="mainkey two" data-music="piano artifacts\Piano-A1.ogg">A1</button>
                <button class="blackkey b1" data-music="piano artifacts\Piano-D1.ogg">D#1</buton>
                <button class="mainkey three" data-music="piano artifacts\Piano-A2.ogg">A3</button>
                <button class="blackkey b2" data-music="piano artifacts\Piano-D2.ogg">D#2</buton>
                <button class="mainkey four" data-music="piano artifacts\Piano-A4.ogg">A4</button>
                <button class="mainkey five" data-music="piano artifacts\Piano-A5.ogg">A5</button>
                <button class="blackkey b3" data-music="piano artifacts\Piano-D3.ogg">D#3</buton>
                <button class="mainkey six" data-music="piano artifacts\Piano-A6.ogg">A6</button>
                <button class="blackkey b4" data-music="piano artifacts\Piano-D4.ogg">D#4</buton>
                <button class="mainkey seven" data-music="piano artifacts\Piano-A7.ogg">A7</button>
                <button class="blackkey b5" data-music="piano artifacts\Piano-D5.ogg">D#5</buton>
                <button class="mainkey eight" data-music="piano artifacts\Piano-C1.ogg">C1</button>
                <button class="mainkey nine" data-music="piano artifacts\Piano-C2.ogg">C2</button>
                <button class="blackkey b6" data-music="piano artifacts\Piano-D6.ogg">D#6</buton>
                <button class="mainkey ten" data-music="piano artifacts\Piano-C3.ogg">C3</button>
                <button class="blackkey b7" data-music="piano artifacts\Piano-D7.ogg">D#7</buton>
                <button class="mainkey eleven" data-music="piano artifacts\Piano-C4.ogg">C4</button>
                <button class="blackkey b7" data-music="piano artifacts\Piano-F1.ogg">F#1</buton>
                <button class="mainkey twelve" data-music="piano artifacts\Piano-C5.ogg">C5</button>
                <button class="blackkey b8" data-music="piano artifacts\Piano-F2.ogg">F#2</buton>
            </div>
        </div>
    </body>
</html>
